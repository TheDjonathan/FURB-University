			<h2> Criar conta </h2>
			<form role="form">
				<div class="form-group">
					<div class="col-xs-3">
						<label for="nome">Nome:</label>
						<input class="form-control" id="nome" type="text" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-4">
						<label for="sbnome">Sobrenome:</label>
						<input class="form-control" id="sbnome" type="text" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-3">
						<label for="cpf">CPF:</label>
						<input class="form-control" id="cpf" type="number" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-10">
						<label for="email">Email:</label>
						<input class="form-control" id="email" type="email" required>
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12"></div>
				<div class="form-group">
					<div class="col-xs-5">
						<label for="senha">Senha:</label>
						<input class="form-control" id="senha" type="password" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-5">
						<label for="senhaC">Confirmar senha:</label>
						<input class="form-control" id="senhaC" type="password" required>
					</div>
				</div>
				
				<div class="col-md-12 col-sm-12 col-xs-12"></div>
				<div class="form-group">
					<div class="col-xs-2">
						<label for="comp">Contato:</label>
						<input class="form-control" id="comp" type="number">
					</div>
				</div>
				
				<div class="col-md-12 col-sm-12 col-xs-12"></div>
				
				<div class="form-group">
					<div class="control-label col-sm-2">
						<label for="cidade">Cidade:</label>
						<input class="form-control" id="cidade" type="text"  required>
					</div>
				</div>
				<div class="form-group">					
					<div class="col-sm-2">
					<label class="control-label col-sm-2" for="sel1">País:</label> 
						<select class="form-control" id="sel1" required>
							<option>Brasil</option>
						</select> 
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12"></div>
				<div class="form-group">
					<div class="col-xs-7">
						<label for="endereco">Endereço:</label>
						<input class="form-control" id="endereco" type="text" required>
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12"></div>
				<div class="form-group">
					<div class="col-xs-3">
						<label for="bairro">Bairro:</label>
						<input class="form-control" id="bairro" type="text"  required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-2">
						<label for="num">Numero:</label>
						<input class="form-control bfh-number" id="num" type="number" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-2">
						<label for="comp">Complemento:</label>
						<input class="form-control" id="comp" type="text">
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12"></div>
				<div class="form-group">
					<div class="col-xs-2">
						<p> <br/> </p>
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
